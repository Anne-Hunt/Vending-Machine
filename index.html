<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Animated Vending Inc</title>
</head>

<body class="bg-black p-5">
  <!-- Sign -->
  <header class="container-fluid text-center yellow rounded-top">
    <h1 class="orange pt-3">SNACKS</h1>
  </header>

  <!-- Snacks -->
  <main class="container-fluid yellow">
    <section class="row mb-3 ps-3">
      <div class="col-9 bg-dark rounded p-0">
        <div class="border border-warning border-3 rounded p-4">
          <div id="snacksContent" class="row">
          </div>
        </div>
      </div>

      <!--BUTTONS & Payment -->
      <div class="col-3 p-4">
        <div class="row p-4 justify-content-evenly">
          <div class="w-50 d-flex justify-content-center align-items-center">
            <div id="money"
              class="text-danger p-1 viewable bg-black text-light text-center border border-dark border-1"></div>
          </div>
          <div class="w-50 d-flex justify-content-center align-items-center">
            <button class="btn btn-secondary rounded-circle moneybutton border border-dark border-1 shadow"
              onclick="app.SnacksController.addMoney()">+.25</button>
          </div>
        </div>
        <div id="buttons" class="row d-flex flex-wrap">

        </div>
      </div>
    </section>
    <section class="row justify-content-center align-items-center">
      <div class="col-10 bg-black text-center p-5 rounded-bottom border border-dark border-5 shadow">
        <h2 class="text-secondary">OPEN HERE</h2>
      </div>
    </section>
  </main>

  <!-- SECTION -->
  <footer class="container-fluid">
    <section class="row yellow rounded-bottom text-light p-3">
      <div class="text-center no-select">
        <p class="mb-0"><small>Made by Anne Hunt</small></p>
      </div>
    </section>
    <section class="row px-3">
      <div class="col-1 bg-warning rounded-bottom text-center">
        <span>_______</span>
      </div>
      <div class="col-10"></div>
      <div class="col-1 bg-warning rounded-bottom text-center">
        <span>_______</span>
      </div>
    </section>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
