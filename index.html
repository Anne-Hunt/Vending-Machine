<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Animated Vending Inc</title>
</head>

<body class="p-1">
  <!-- Sign -->
  <header class="container-fluid text-center yellow rounded-top p-2">
    <h1 class="orange">SNACKS</h1>
  </header>

  <!-- Snacks -->
  <main class="container-fluid yellow">
    <section class="row">
      <div class="col-9">
        <div id="snacksContent" class="row">

        </div>

      </div>

      <!--BUTTONS & Payment -->
      <div class="col-2">
        <div class="row justify-content-between">
          <div class="col-6 viewable bg-black">'
          </div>
          <div class="col-1">
            <button class="btn btn-secondary rounded-circle">+.25</button>
          </div>
        </div>
        <div class="row">
          <div class="col-1">
            <button class="btn btn-secondary rounded-circle">A1</button>
          </div>
          <div class="col-1">
            <button class="btn btn-secondary rounded-circle">A2</button>
          </div>
          <div class="col-1">
            <button class="btn btn-secondary rounded-circle">A3</button>
          </div>
          <div class="col-1">
            <button class="btn btn-secondary rounded-circle">B1</button>
          </div>
          <div class="col-1">
            <button class="btn btn-secondary rounded-circle">B2</button>
          </div>
          <div class="col-1">
            <button class="btn btn-secondary rounded-circle">B3</button>
          </div>
          <div class="col-1">
            <button class="btn btn-secondary rounded-circle">C1</button>
          </div>
          <div class="col-1">
            <button class="btn btn-secondary rounded-circle">C2</button>
          </div>
          <div class="col-1">
            <button class="btn btn-secondary rounded-circle">C3</button>
          </div>
          <div class="col-1">
            <button class="btn btn-secondary rounded-circle">D1</button>
          </div>
          <div class="col-1">
            <button class="btn btn-secondary rounded-circle">D2</button>
          </div>
          <div class="col-1">
            <button class="btn btn-secondary rounded-circle">D3</button>
          </div>
        </div>
      </div>
    </section>
    <section class="row justify-content-center align-items-center">
      <div class="col-10 bg-black text-center p-3 rounded-bottom">
        <h2 class="text-secondary">OPEN HERE</h2>
      </div>
    </section>
  </main>

  <!-- SECTION -->
  <footer class="yellow rounded-bottom text-light">
    <div class="text-center no-select">
      <p class="mb-0"><small>Made by Anne Hunt</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
